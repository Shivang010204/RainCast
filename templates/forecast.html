<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-Day Sequence | RainCast AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg);
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        .container { 
            width: 95%; 
            max-width: 1400px; 
            padding: 20px;
        }

        /* Horizontal Scroll Wrapper */
        .days-wrapper {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 10px 40px 10px;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-glow) rgba(255,255,255,0.05);
        }

        /* Custom Scrollbar */
        .days-wrapper::-webkit-scrollbar { height: 6px; }
        .days-wrapper::-webkit-scrollbar-thumb { 
            background: var(--primary-glow); 
            border-radius: 10px; 
        }

        /* Individual Day Card */
        .day-card {
            min-width: 160px;
            flex: 0 0 auto;
            padding: 30px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-glow);
            background: rgba(255,255,255,0.05);
        }

        .day-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: currentColor; /* Inherits from icon color */
            opacity: 0.6;
        }

        .date-label {
            font-family: 'JetBrains Mono';
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        .day-name {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .icon-box {
            font-size: 2.5rem;
            margin: 15px 0;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .temp-box {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .temp-high { font-size: 1.4rem; font-weight: 700; color: #fff; }
        .temp-low { font-size: 0.9rem; color: var(--text-dim); }

        .condition-text {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header-section">
            <div>
                <a href="/" style="color: var(--primary-glow); text-decoration: none; font-size: 0.75rem; font-weight: 700; font-family: 'JetBrains Mono';">
                    <i class="fa-solid fa-chevron-left"></i> RETURN_TO_BASE
                </a>
                <h1 style="margin: 10px 0 0 0; font-size: 2.5rem; letter-spacing: -1px;">
                    {{ city }} <span style="font-weight: 200; color: var(--text-dim);">PROJECTION</span>
                </h1>
            </div>
            <div style="text-align: right; font-family: 'JetBrains Mono';">
                <p style="margin: 0; font-size: 0.7rem; color: var(--text-dim);">DUR: 14_DAYS</p>
                <p style="margin: 0; font-size: 0.7rem; color: var(--primary-glow);">STABLE_FEED_01</p>
            </div>
        </header>

        <div class="days-wrapper">
            {% for d in daily %}
            <div class="glass-card day-card" style="color: {{ d.color }};">
                <span class="date-label">{{ d.date }}</span>
                <h3 class="day-name" style="color: {{ 'var(--primary-glow)' if d.day == 'Today' else 'white' }};">
                    {{ d.day }}
                </h3>
                
                <div class="icon-box">
                    <i class="fa-solid {{ d.icon }}"></i>
                </div>

                <div class="temp-box">
                    <span class="temp-high">{{ d.temp_max }}°</span>
                    <span class="temp-low">/ {{ d.temp_min }}°</span>
                </div>

                <div class="condition-text">
                    {{ d.condition }}
                </div>
            </div>
            {% endfor %}
        </div>

        <footer style="margin-top: 30px; padding: 20px 15px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center;">
            <p style="font-size: 0.65rem; color: var(--text-dim); font-family: 'JetBrains Mono';">
                LAT: {{ session.get('last_lat') }} | LON: {{ session.get('last_lon') }} | SOURCE: VEO_SAT_02
            </p>
            <div style="display: flex; gap: 25px; opacity: 0.5;">
                <i class="fa-solid fa-microchip" title="AI Core Active"></i>
                <i class="fa-solid fa-shield-halved" title="Connection Encrypted"></i>
            </div>
        </footer>
    </div>
</body>
</html>
