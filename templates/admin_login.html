<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainCast | Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific centering for the login portal */
        .login-viewport {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg); /* True Black */
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="login-viewport">

    <div class="glass-card login-card">
        <div class="sidebar-logo" style="margin-bottom: 10px;">RainCast AI</div>
        <p class="label-tiny" style="color: var(--primary); margin-bottom: 30px;">Secure Access Terminal</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div style="background: rgba(239, 68, 68, 0.1); color: var(--danger); padding: 12px; border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.2); margin-bottom: 20px; font-size: 0.85rem;">
                  <i class="fa-solid fa-triangle-exclamation"></i> {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div style="position: relative; margin-bottom: 20px;">
                <i class="fa-solid fa-lock" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim);"></i>
                <input type="password" name="password" placeholder="Enter System Passkey" required 
                       style="width: 100%; padding: 14px 14px 14px 45px; background: var(--sidebar-bg); border: 1px solid var(--card-border); border-radius: 12px; color: white; outline: none; font-family: 'JetBrains Mono', monospace;">
            </div>
            
            <button type="submit" class="mode-btn active" style="width: 100%; justify-content: center; font-weight: 700;">
                AUTHENTICATE
            </button>
        </form>

        <a href="/" class="staff-portal-link" style="margin-top: 25px; display: inline-block;">
            <i class="fa-solid fa-arrow-left"></i> Return to Public Dashboard
        </a>
    </div>

</body>
</html>
